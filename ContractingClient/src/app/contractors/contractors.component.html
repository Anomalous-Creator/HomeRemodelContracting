<div *ngIf="username">
  <h1>You are logged in as {{ username }}</h1>
</div>
<div class="container">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="city">City</label>
    <div class="col-sm-10">
      <input
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="city"
        type="text"
        class="form-control"
        id="city"
        placeholder="city"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="state">State</label>
    <div class="col-sm-10">
      <input
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="state"
        type="text"
        class="form-control"
        id="state"
        placeholder="state"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="company_name">Company Name</label>
    <div class="col-sm-10">
      <input
        [ngModelOptions]="{ standalone: true }"
        [(ngModel)]="company_name"
        type="text"
        class="form-control"
        id="company_name"
        placeholder="company name"
      />
    </div>
  </div>

  <div class="form-group">
    <label for="professions">Professions/Skills   (Hold ctrl to select more than one)</label>
    <select [ngModelOptions]="{standalone: true}" [(ngModel)] = "professions" multiple class="form-control" id="professions">
      <option value="concrete">Concrete</option>
      <option value="lights">Lights</option>
      <option value="design">Design</option>
      <option value="flooring">Flooring</option>
      <option value="bathrooms">Bathrooms</option>
      <option value="tile">Tile</option>
      <option value="kitchen">Kitchen</option>
      <option value="electrical">Electrical</option>
      <option value="framing">Framing</option>
      <option value="drywall">Drywall</option>
      <option value="landscaping">Landscaping</option>
      <option value="roofing">Roofing</option>
    </select>
  </div>

  <button class="btn btn-primary" (click)="search()">Search</button>
</div>
<div class="row">
  <div class="col-6" *ngFor="let profile of profiles">
    <div class="card text-white bg-dark mb-3">
      <div class="card-header">{{ profile.company_name }}</div>
      <div class="card-body">
        <p class="card-title">phone: {{ profile.phonenumber }}</p>
        <p class="card-text">
          location: {{ profile.city }}, {{ profile.state }}
        </p>
        <a href="/contractors/{{ profile.username }}"
          ><button class="btn btn-success">More Detail</button></a
        >
      </div>
    </div>
  </div>
</div>
